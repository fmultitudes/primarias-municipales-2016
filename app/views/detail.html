<uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
  <uib-slide ng-repeat="slide in slides" index="slide.id">
    <img ng-src="{{slide.image}}?{{slide.id}}" style="margin:auto;">
    <div class="carousel-caption">
      <h4>Slide {{$index+1}}</h4>
      <p>{{slide.nombre}}</p>
      <p>{{slide.alcalde}}</p>
    </div>
  </uib-slide>
</uib-carousel>
